name: Percy Visual Tests with DDEV

on:
  pull_request:
    branches:
      - main  # o la rama principal de tu proyecto

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up DDEV
        uses: ddev/github-action/setup-ddev@v1

      - name: Start DDEV and wait for Drupal site
        run: |
          ddev start
          sleep 30  # Wait for everything to load, adjust if necessary
          curl --retry 5 --retry-delay 5 --retry-all-errors --fail http://127.0.0.1:8080
          ddev import-db --file=database/db.sql
          ddev drush cr
          ddev drush cim -y

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Percy Visual Tests
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: npx percy exec -- node visual-tests.js
